# AutoAnnotator Configuration

# Gemini API Settings
gemini:
  model_backend: "vertexai"
  grounding_backend: "ai_studio"
  gcs_bucket: "mllmbenchmark"
  gcs_prefix: ""
  gcs_sync_delete: true
  model: "gemini-3-flash-preview" # gemini-3-flash-preview, gemini-3-pro-preview
  grounding_model: "gemini-robotics-er-1.5-preview"
  model_thinking_level: "high"
  grounding_thinking_budget: -1 # dynamic
  video_sampling_fps: 10
  generation_config:
    temperature: 1.0
    response_mime_type: "application/json"

  # Video processing settings
  video:
    upload_timeout_sec: 600
    processing_timeout_sec: 300

# Output settings
output:
  temp_dir: "data/output/"

# Task configuration
tasks:
  tracking:
    tracker_backend: "local"  # local or api
    model_path: "data/model/sam2.1_hiera_base_plus.pt"  # supports relative to project root
    hf_model_id: "facebook/sam2.1-hiera-base-plus"
    auto_download: true

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/annotator.log"
